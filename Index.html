<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Image Gallery</h1>
  <div class="gallery">
    <img src="images/Image 1.jpeg" alt="Image 1" />
    <img src="images/Image 2.jpeg" alt="Image 2" />
    <img src="images/Image 3.jpeg" alt="Image 3" />
    <img src="images/Image 4.jpeg" alt="Image 4" />
    <img src="images/Image 5.jpeg 5.jpeg" alt="Image 5" />
  </div>

  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <span class="nav prev" id="prevBtn">&#10094;</span>
    <img class="modal-content" id="modalImg" />
    <span class="nav next" id="nextBtn">&#10095;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
